    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<body>
    <header>
        <div class="container-logo">
            <a href="../index.html">
                <img class="img-header" src="../images/logo.png" />

        <navbar>

            <a href="pizza.html"> <i class="fas fa-pizza-slice"></i> Pizza</a>

        <main>
            <h1 class="centered">Contacte</h1>
            <hr />
            <div class="container-contacte">
                <div class="row">
                    <div class="col-50 forma-contact">
                        <h3 class="centered">Lasă un mesaj <i class="fas fa-envelope"></i> </h3>
                        <form autocomplete="off">
                            <input type="text" placeholder="Nume" required id="nume">
                            <input type="email" placeholder="Email" required id="email">
                            <input type="text" placeholder="Subiect" required id="subiect">
                            <textarea placeholder="Mesaj" rows="6" id="mesaj"></textarea>
                            <input id="transmite" type="button" value="Transmite" onclick="send()">
                        </form>
                    </div>
                    <div class="col-50 telefoane-contact centered">
                        <h3 class="centered">Telefoane de contact <i class="fas fa-phone"></i> </h3>
                        <b>Oficiul Central:</b>
                        <a href="tel:+373-022-000-000">022-000-000</a>
                        <br /><br />
                        <b>Comenzi:</b>
                        <a href="tel:+373-78-000-001">78-000-001</a>
                        <br /><br />
                        <b>Serviciul Clienti:</b>
                        <a href="tel:+373-68-001-002">68-001-002</a>
                    </div>
                </div>

                <br />
                <div class="row">
                    <div class="col-50">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2717.818045307612!2d28.865156950919662!3d47.0634195332331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97cdfd5ea1de7%3A0x41e815fb62f45930!2sTekwill!5e0!3m2!1sen!2s!4v1614962572589!5m2!1sen!2s"
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                    </div>
                    <div class="col-50 centered adrese-contact">
                        <h3 class="centered">Adrese <i class="fas fa-building"></i></h3>
                        <b>Chișinau:</b> <span>Bd. Ștefan Cel Mare 20</span>
                        <br /> <br />
                        <b>Bălți:</b> <span>Str. Florilor 32</span>
                    </div>
                </div>

            </div>

        </main>

    </div>

    <footer>
        <h2>Pizza Pronto 2021 ©</h2>
    </footer>

    <script>

        emailjs.init("user_i32Q6xywgv01MmeBPqNZs");

        function send() {

            var date = {
                nume: document.getElementById("nume").value,
                email: document.getElementById("email").value,
                subiect: document.getElementById("subiect").value,
                mesaj: document.getElementById("mesaj").value
            };

            emailjs.send("service_ps0zjbs", "template_s9su28b",  date)
                .then( function(raspuns) { 
                    alert("Mesajul a fost transmis.")
                }, function(error) {
                    alert("Eroare la transmitere. Contactati programatorul.")
                } )
        }

    </script>
